<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      overflow-x: hidden;
    }

    #curioTitle {
      text-align: center;
      padding: 20px 0;
      background: #333;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #uploadSection {
      text-align: center;
      padding: 20px 0;
      background: #333;
      position: sticky;
      top: 50px;
      z-index: 9;
      transition: opacity 0.3s ease;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin: 10px auto;
      color: white;
      background: transparent;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #fff;
      color: #333;
    }

    .rounded-button:active {
      transform: scale(0.95);
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      height: calc(100vh - 200px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      aspect-ratio: 1;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.3s ease;
    }

    .photo-container:hover img {
      filter: brightness(0.8);
    }

    #autoDisplay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="curioTitle">Curio</div>

  <div id="uploadSection">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" multiple required>
      <button class="rounded-button" type="submit">Upload Photo</button>
    </form>
  </div>

  <div id="gallery"></div>

  <div id="autoDisplay">
    <button class="rounded-button" id="toggleAutoScroll">Auto Display</button>
  </div>

  <script>
    const baseURL = window.location.origin;
    const gallery = document.getElementById('gallery');
    const uploadSection = document.getElementById('uploadSection');
    const autoScrollButton = document.getElementById('toggleAutoScroll');
    
    let isAutoScrolling = false;
    let scrollInterval;
    let direction = 1;
    let lastPhotoTimestamp = 0;
    const SCROLL_SPEED = 2;

    async function loadPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos`);
        const photos = await response.json();
        
        if (photos.length === 0) return;

        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img src="${baseURL}${photo}" alt="Photo" loading="lazy">
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading photos:', err);
        gallery.innerHTML = '<p>Failed to load photos.</p>';
      }
    }

    async function checkNewPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos?since=${lastPhotoTimestamp}`);
        const newPhotos = await response.json();
        
        if (newPhotos.length > 0) {
          lastPhotoTimestamp = newPhotos[newPhotos.length - 1].timestamp;
          const newElements = newPhotos.map(photo => {
            const div = document.createElement('div');
            div.className = 'photo-container';
            div.innerHTML = `<img src="${baseURL}${photo}" alt="Photo" loading="lazy">`;
            return div;
          });
          
          newElements.forEach(element => gallery.appendChild(element));
        }
      } catch (err) {
        console.error('Error checking for new photos:', err);
      }
    }

    function startAutoScroll() {
      if (isAutoScrolling) return;

      isAutoScrolling = true;
      uploadSection.style.opacity = '0';
      uploadSection.style.pointerEvents = 'none';
      autoScrollButton.textContent = 'Stop Auto Display';

      scrollInterval = setInterval(() => {
        const scrollPosition = gallery.scrollTop;
        const maxScroll = gallery.scrollHeight - gallery.clientHeight;

        if (direction === 1 && scrollPosition >= maxScroll) {
          direction = -1;
        } else if (direction === -1 && scrollPosition <= 0) {
          direction = 1;
        }

        gallery.scrollBy({
          top: direction * SCROLL_SPEED,
          behavior: 'auto'
        });
      }, 20);
    }

    function stopAutoScroll() {
      if (!isAutoScrolling) return;

      isAutoScrolling = false;
      clearInterval(scrollInterval);
      uploadSection.style.opacity = '1';
      uploadSection.style.pointerEvents = 'auto';
      autoScrollButton.textContent = 'Auto Display';
      
      gallery.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch(`${baseURL}/upload`, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          await loadPhotos();
          alert('Photos uploaded successfully!');
        } else {
          alert('Failed to upload photos.');
        }
      } catch (err) {
        console.error('Error uploading photos:', err);
        alert('Error uploading photos.');
      }
    });

    autoScrollButton.addEventListener('click', () => {
      if (isAutoScrolling) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    });

    // Stop auto-scroll on user interaction
    gallery.addEventListener('wheel', stopAutoScroll);
    gallery.addEventListener('touchstart', stopAutoScroll);
    gallery.addEventListener('mousedown', stopAutoScroll);

    // Initial setup
    loadPhotos();
    setInterval(checkNewPhotos, 30000); // Check for new photos every 30 seconds
  </script>
</body>
</html>
