<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    #welcome {
      text-align: center;
      padding: 50px 20px;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    #welcome.hidden {
      transform: translateY(-100%);
    }

    #welcome h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #333;
      background-color: transparent;
      color: #333;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #333;
      color: #fff;
    }

    .rounded-button:active {
      transform: scale(0.95);
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-container:hover img {
      filter: brightness(0.8);
    }

    .photo-container:hover .delete-overlay {
      display: flex;
    }

    .delete-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>Welcome to Curio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button class="rounded-button" type="submit">Upload Photo</button>
    </form>
  </div>

  <div id="gallery"></div>

  <script>
    const baseURL = window.location.origin;
    const gallery = document.getElementById('gallery');
    const welcomeSection = document.getElementById('welcome');
    let lastScrollY = window.scrollY;

    // Hide/Show welcome section on scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        welcomeSection.classList.add('hidden');
      } else {
        welcomeSection.classList.remove('hidden');
      }
      lastScrollY = window.scrollY;
    });

    // Load and display photos in the gallery
    async function loadPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos`);
        if (!response.ok) throw new Error('Failed to fetch photos.');
        const photos = await response.json();

        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img 
              src="${baseURL}${photo}" 
              alt="Photo"
              data-filename="${photo.split('/').pop()}"
            >
            <div 
              class="delete-overlay" 
              onclick="confirmDeletePhoto('${photo.split('/').pop()}')">
              Delete?
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading photos:', error);
        gallery.innerHTML = '<p>Failed to load photos.</p>';
      }
    }

    // Confirm and delete photo
    async function confirmDeletePhoto(filename) {
      if (confirm('Are you sure you want to delete this photo?')) {
        await deletePhoto(filename);
      }
    }

    // Send request to delete photo
    async function deletePhoto(filename) {
      try {
        const response = await fetch(`${baseURL}/photos/${filename}`, { method: 'DELETE' });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Unknown error occurred.');
        }
        alert('Photo deleted successfully!');
        loadPhotos();
      } catch (error) {
        console.error('Error deleting photo:', error);
        alert(`Error: ${error.message}`);
      }
    }

    // Handle photo upload
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch(`${baseURL}/upload`, {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) throw new Error('Failed to upload photo.');
        alert('Photo uploaded successfully!');
        loadPhotos();
      } catch (error) {
        console.error('Error uploading photo:', error);
        alert('An error occurred. Please try again.');
      }
    });

    // Initial load of photos
    loadPhotos();
  </script>
</body>
</html>
