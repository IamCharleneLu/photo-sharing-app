<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark grey background */
      color: white;
      overflow-x: hidden;
    }

    /* Logo Section */
    #logo {
      text-align: center;
      padding: 20px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #logo img {
      height: 50px;
    }

    /* Upload Section */
    #uploadSection {
      text-align: center;
      padding: 20px;
      background: #333;
      position: sticky;
      top: 60px;
      z-index: 99;
    }

    #uploadForm {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="file"] {
      color: white;
      background: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: lightgrey;
    }

    /* Photo Gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .photo-container img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .photo-container:hover .delete-overlay {
      display: flex;
    }

    .delete-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* Auto Display Button */
    #autoDisplayButton {
      text-align: center;
      padding: 20px;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div id="logo">
    <img src="/images/logo.svg" alt="Curio Logo">
  </div>

  <!-- Upload Section -->
  <div id="uploadSection">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <!-- Photo Gallery -->
  <div id="gallery"></div>

  <!-- Auto Display Button -->
  <div id="autoDisplayButton">
    <button class="rounded-button" id="toggleAutoDisplay">Auto Display</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('uploadForm');
    const autoDisplayButton = document.getElementById('toggleAutoDisplay');

    let isAutoScrolling = false;
    let autoScrollInterval = null;
    let userScrolling = false;

    // Fetch and display photos
    async function loadPhotos() {
      try {
        const response = await fetch('/photos');
        const photos = await response.json();
        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img src="${photo}" alt="Photo">
            <div class="delete-overlay" onclick="deletePhoto('${photo.split('/').pop()}')">Delete</div>
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading photos:', err);
      }
    }

    // Handle photo upload
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Photo uploaded successfully!');
          loadPhotos();
        } else {
          alert('Failed to upload photo.');
        }
      } catch (err) {
        console.error('Error uploading photo:', err);
      }
    });

    // Delete photo
    async function deletePhoto(filename) {
      if (!confirm('Are you sure you want to delete this photo?')) return;

      try {
        const response = await fetch(`/photos/${filename}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('Photo deleted successfully!');
          loadPhotos();
        } else {
          alert('Failed to delete photo.');
        }
      } catch (err) {
        console.error('Error deleting photo:', err);
      }
    }

    // Auto Display Functionality
    function startAutoScroll() {
      if (isAutoScrolling) return;

      isAutoScrolling = true;
      autoDisplayButton.textContent = 'Stop Auto Display';
      userScrolling = false;

      autoScrollInterval = setInterval(() => {
        if (!userScrolling && gallery.scrollTop + gallery.clientHeight < gallery.scrollHeight) {
          gallery.scrollBy(0, 2); // Scroll down gradually
        } else if (!userScrolling && gallery.scrollTop + gallery.clientHeight >= gallery.scrollHeight) {
          gallery.scrollTo({ top: 0, behavior: 'smooth' }); // Reset to top
        }
      }, 30);
    }

    function stopAutoScroll() {
      clearInterval(autoScrollInterval);
      isAutoScrolling = false;
      autoDisplayButton.textContent = 'Auto Display';
    }

    // Toggle Auto Scroll on button click
    autoDisplayButton.addEventListener('click', () => {
      if (isAutoScrolling) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    });

    // Detect user manual scrolling and stop auto scroll
    gallery.addEventListener('scroll', () => {
      if (isAutoScrolling) {
        userScrolling = true;
        stopAutoScroll();
      }
    });

    // Initial photo load
    loadPhotos();
  </script>
</body>
</html>
