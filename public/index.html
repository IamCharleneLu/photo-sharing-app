<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark grey background */
      color: white;
      overflow-x: hidden;
    }

    /* Logo Section */
    #logo {
      text-align: center;
      padding: 20px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #logo img {
      height: 50px;
    }

    /* Upload Section */
    #uploadSection {
      text-align: center;
      padding: 20px;
      background: #333;
      position: sticky;
      top: 60px;
      z-index: 99;
    }

    #uploadForm {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="file"] {
      color: white;
      background: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: lightgrey;
    }

    /* Photo Gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      overflow-y: scroll; /* Enable vertical scrolling */
      scroll-behavior: smooth; /* Smooth scrolling */
      height: calc(100vh - 60px); /* Take up the full viewport height minus logo space */
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    .photo-container img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Auto Display Button */
    #autoDisplayButton {
      text-align: center;
      padding: 20px;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div id="logo">
    <img src="/images/logo.svg" alt="Curio Logo">
  </div>

  <!-- Upload Section -->
  <div id="uploadSection">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <!-- Photo Gallery -->
  <div id="gallery"></div>

  <!-- Auto Display Button -->
  <div id="autoDisplayButton">
    <button class="rounded-button" id="toggleAutoDisplay">Auto Display</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('uploadForm');
    const autoDisplayButton = document.getElementById('toggleAutoDisplay');
    const uploadSection = document.getElementById('uploadSection');

    let isAutoScrolling = false;
    let autoScrollInterval = null;
    let direction = 1; // 1 for down, -1 for up

    // Fetch and display photos
    async function loadPhotos() {
      try {
        const response = await fetch('/photos');
        const photos = await response.json();
        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img src="${photo}" alt="Photo">
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading photos:', err);
      }
    }

    // Handle photo upload
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Photo uploaded successfully!');
          loadPhotos();
        } else {
          alert('Failed to upload photo.');
        }
      } catch (err) {
        console.error('Error uploading photo:', err);
      }
    });

    // Auto Display Functionality
    function startAutoDisplay() {
      if (isAutoScrolling) return;

      isAutoScrolling = true;

      // Hide upload section and auto display button
      uploadSection.style.display = 'none';
      autoDisplayButton.style.display = 'none';

      autoScrollInterval = setInterval(() => {
        const scrollPosition = gallery.scrollTop;
        const maxScroll = gallery.scrollHeight - gallery.clientHeight;

        if (direction === 1 && scrollPosition >= maxScroll) {
          direction = -1; // Switch to scrolling up
        } else if (direction === -1 && scrollPosition <= 0) {
          direction = 1; // Switch to scrolling down
        }

        gallery.scrollBy(0, direction * 2); // Adjust scrolling speed
      }, 20); // Adjust interval for smoothness
    }

    function stopAutoDisplay() {
      if (!isAutoScrolling) return;

      clearInterval(autoScrollInterval);
      isAutoScrolling = false;

      // Show upload section and auto display button again
      uploadSection.style.display = 'block';
      autoDisplayButton.style.display = 'block';

      gallery.scrollTop = 0; // Reset scroll position to the top
    }

    // Toggle Auto Display on button click
    autoDisplayButton.addEventListener('click', () => {
      if (isAutoScrolling) {
        stopAutoDisplay();
      } else {
        startAutoDisplay();
      }
    });

    // Stop Auto Display on User Interaction
    gallery.addEventListener('scroll', () => {
      if (isAutoScrolling) {
        stopAutoDisplay();
      }
    });

    // Initial photo load
    loadPhotos();
  </script>
</body>
</html>
