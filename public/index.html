<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio - Auto-Scrolling Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
      overflow-x: hidden;
    }

    #logo {
      text-align: center;
      padding: 20px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #logo img {
      height: 50px;
    }

    #uploadSection {
      text-align: center;
      padding: 20px;
      background: #333;
      position: sticky;
      top: 60px;
      z-index: 99;
      transition: opacity 0.3s ease;
    }

    #uploadForm {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="file"] {
      color: white;
      background: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: lightgrey;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      height: calc(100vh - 160px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .photo-container:hover {
      transform: scale(1.02);
    }

    .photo-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
    }

    .control-button {
      padding: 12px 24px;
      border: 2px solid #fff;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .control-button:hover {
      background-color: #fff;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="/images/logo.svg" alt="Curio Logo">
  </div>

  <div id="uploadSection">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" multiple required>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div id="gallery"></div>

  <div id="controls">
    <button class="control-button" id="toggleScroll">Start Auto-Scroll</button>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const uploadForm = document.getElementById('uploadForm');
    const uploadSection = document.getElementById('uploadSection');
    const toggleButton = document.getElementById('toggleScroll');

    let isScrolling = false;
    let scrollInterval;
    let direction = 1;
    let lastPhotoTimestamp = 0;
    const SCROLL_SPEED = 2; // Fixed scroll speed

    async function loadPhotos() {
      try {
        const response = await fetch('/photos');
        const photos = await response.json();
        
        if (photos.length === 0) return;

        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img src="${photo.url}" alt="Photo" loading="lazy">
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading photos:', err);
      }
    }

    async function checkNewPhotos() {
      try {
        const response = await fetch(`/photos?since=${lastPhotoTimestamp}`);
        const newPhotos = await response.json();
        
        if (newPhotos.length > 0) {
          lastPhotoTimestamp = newPhotos[newPhotos.length - 1].timestamp;
          const newElements = newPhotos.map(photo => {
            const div = document.createElement('div');
            div.className = 'photo-container';
            div.innerHTML = `<img src="${photo.url}" alt="Photo" loading="lazy">`;
            return div;
          });
          
          newElements.forEach(element => gallery.appendChild(element));
        }
      } catch (err) {
        console.error('Error checking for new photos:', err);
      }
    }

    function startAutoScroll() {
      if (isScrolling) return;

      isScrolling = true;
      uploadSection.style.opacity = '0';
      uploadSection.style.pointerEvents = 'none';
      toggleButton.textContent = 'Stop Auto-Scroll';

      scrollInterval = setInterval(() => {
        const scrollPosition = gallery.scrollTop;
        const maxScroll = gallery.scrollHeight - gallery.clientHeight;

        if (direction === 1 && scrollPosition >= maxScroll) {
          direction = -1;
        } else if (direction === -1 && scrollPosition <= 0) {
          direction = 1;
        }

        gallery.scrollBy({
          top: direction * SCROLL_SPEED,
          behavior: 'auto'
        });
      }, 20);
    }

    function stopAutoScroll() {
      if (!isScrolling) return;

      isScrolling = false;
      clearInterval(scrollInterval);
      uploadSection.style.opacity = '1';
      uploadSection.style.pointerEvents = 'auto';
      toggleButton.textContent = 'Start Auto-Scroll';
      
      gallery.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          await loadPhotos();
          alert('Photos uploaded successfully!');
        } else {
          alert('Failed to upload photos.');
        }
      } catch (err) {
        console.error('Error uploading photos:', err);
        alert('Error uploading photos.');
      }
    });

    toggleButton.addEventListener('click', () => {
      if (isScrolling) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    });

    gallery.addEventListener('wheel', stopAutoScroll);
    gallery.addEventListener('touchstart', stopAutoScroll);
    gallery.addEventListener('mousedown', stopAutoScroll);

    // Initial setup
    loadPhotos();
    setInterval(checkNewPhotos, 30000); // Check for new photos every 30 seconds
  </script>
</body>
</html>
