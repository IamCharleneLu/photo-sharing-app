<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      overflow-x: hidden;
    }

    #curioTitle {
      text-align: center;
      padding: 20px 0;
      background: #333;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #uploadSection {
      text-align: center;
      padding: 20px;
      background: #333;
      position: sticky;
      top: 50px;
      z-index: 9;
      transition: opacity 0.3s ease;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    #uploadForm input[type="file"] {
      color: white;
      background: black;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #fff;
      background-color: transparent;
      color: #fff;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #fff;
      color: #333;
    }

    #gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      height: calc(100vh - 200px);
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .photo-container {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      overflow: hidden;
    }

    .photo-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    #autoDisplay {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="curioTitle">Curio</div>

  <div id="uploadSection">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" multiple required>
      <button class="rounded-button" type="submit">Upload Photo</button>
    </form>
  </div>

  <div id="gallery"></div>

  <div id="autoDisplay">
    <button class="rounded-button" id="toggleAutoScroll">Auto Display</button>
  </div>

  <script>
    const baseURL = window.location.origin;
    const gallery = document.getElementById('gallery');
    const uploadSection = document.getElementById('uploadSection');
    const autoScrollButton = document.getElementById('toggleAutoScroll');

    let isAutoScrolling = false;
    let scrollInterval;
    let direction = 1; // 1 for down, -1 for up
    const SCROLL_SPEED = 2;

    // Load photos dynamically
    async function loadPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos`);
        const photos = await response.json();

        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img src="${baseURL}${photo}" alt="Photo" loading="lazy">
          </div>
        `).join('');
      } catch (err) {
        console.error('Error loading photos:', err);
        gallery.innerHTML = '<p>Failed to load photos.</p>';
      }
    }

    // Auto-scrolling logic
    function autoScroll() {
      const maxScroll = gallery.scrollHeight - gallery.clientHeight;

      if (direction === 1 && gallery.scrollTop >= maxScroll) {
        direction = -1; // Scroll up
      } else if (direction === -1 && gallery.scrollTop <= 0) {
        direction = 1; // Scroll down
      }

      gallery.scrollBy(0, direction * SCROLL_SPEED);

      if (isAutoScrolling) {
        requestAnimationFrame(autoScroll);
      }
    }

    // Start auto-scrolling
    function startAutoScroll() {
      if (isAutoScrolling) return;

      isAutoScrolling = true;
      uploadSection.style.opacity = '0';
      uploadSection.style.pointerEvents = 'none';
      autoScrollButton.textContent = 'Stop Auto Display';

      requestAnimationFrame(autoScroll);
    }

    // Stop auto-scrolling
    function stopAutoScroll() {
      if (!isAutoScrolling) return;

      isAutoScrolling = false;
      uploadSection.style.opacity = '1';
      uploadSection.style.pointerEvents = 'auto';
      autoScrollButton.textContent = 'Auto Display';

      gallery.scrollTo({ top: 0, behavior: 'smooth' });
    }

    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch(`${baseURL}/upload`, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          await loadPhotos();
          alert('Photos uploaded successfully!');
        } else {
          alert('Failed to upload photos.');
        }
      } catch (err) {
        console.error('Error uploading photos:', err);
        alert('Error uploading photos.');
      }
    });

    autoScrollButton.addEventListener('click', () => {
      if (isAutoScrolling) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    });

    // Stop auto-scroll on user interaction
    gallery.addEventListener('wheel', stopAutoScroll);
    gallery.addEventListener('touchstart', stopAutoScroll);
    gallery.addEventListener('mousedown', stopAutoScroll);

    // Initial setup
    loadPhotos();
  </script>
</body>
</html>
