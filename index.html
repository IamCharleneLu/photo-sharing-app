<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark grey background */
      color: #fff; /* White text color */
      overflow-x: hidden;
    }

    /* Welcome section */
    #welcome {
      text-align: center;
      padding: 50px 20px;
      background: #333; /* Same dark grey as body */
      position: sticky;
      top: 0;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #welcome.hidden {
      transform: translateY(-100%);
    }

    #welcome h1 {
      margin: 0;
      font-size: 2rem;
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #fff; /* White border */
      background-color: transparent;
      color: #fff; /* White text */
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #fff; /* White background on hover */
      color: #333; /* Dark grey text on hover */
    }

    .rounded-button:active {
      transform: scale(0.95);
    }

    /* Photo gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      max-height: 70vh; /* Limit height */
      overflow-y: auto; /* Allow vertical scrolling */
      background: #333; /* Same dark grey as body */
      color: #fff; /* White text */
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-container:hover img {
      filter: brightness(0.8);
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div id="welcome">
    <h1>Welcome to Curio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button class="rounded-button" type="submit">Upload Photo</button>
    </form>
    <button class="rounded-button" id="toggleAutoScroll">Auto Display</button>
  </div>

  <!-- Photo Gallery -->
  <div id="gallery"></div>

  <script>
    const baseURL = window.location.origin; // Automatically use the correct domain
    const gallery = document.getElementById('gallery');
    const welcomeSection = document.getElementById('welcome');
    const autoScrollButton = document.getElementById('toggleAutoScroll');
    let lastScrollY = window.scrollY;
    let autoScrollInterval = null;
    let isAutoScrolling = false;
    let userScrolling = false;

    // Hide/Show Welcome Section on Scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        welcomeSection.classList.add('hidden'); // Hide on scroll down
      } else {
        welcomeSection.classList.remove('hidden'); // Show on scroll up
      }
      lastScrollY = window.scrollY;

      // Stop auto-scrolling if the user manually scrolls
      if (isAutoScrolling) {
        userScrolling = true;
        clearInterval(autoScrollInterval);
        isAutoScrolling = false;
        autoScrollButton.textContent = 'Auto Display';
      }
    });

    // Fetch and display photos
    async function loadPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos`);
        const photos = await response.json();

        // Update gallery with images
        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img 
              src="${baseURL}${photo}" 
              alt="Photo"
            >
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading photos:', error);
        gallery.innerHTML = '<p>Failed to load photos.</p>';
      }
    }

    // Handle auto-scroll logic
    function startAutoScroll() {
      if (isAutoScrolling) return;

      isAutoScrolling = true;
      userScrolling = false;
      autoScrollButton.textContent = 'Stop Auto Display';

      autoScrollInterval = setInterval(() => {
        if (!userScrolling && gallery.scrollTop + gallery.clientHeight < gallery.scrollHeight) {
          gallery.scrollBy(0, 2); // Scroll down by 2px per interval
        } else if (!userScrolling && gallery.scrollTop + gallery.clientHeight >= gallery.scrollHeight) {
          gallery.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll back to top
        }
      }, 30); // Adjust interval speed (30ms)
    }

    function stopAutoScroll() {
      clearInterval(autoScrollInterval);
      isAutoScrolling = false;
      autoScrollButton.textContent = 'Auto Display';
    }

    autoScrollButton.addEventListener('click', () => {
      if (isAutoScrolling) {
        stopAutoScroll();
      } else {
        startAutoScroll();
      }
    });

    // Handle photo uploads
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch(`${baseURL}/upload`, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Photo uploaded successfully!');
          loadPhotos(); // Refresh the gallery
        } else {
          alert('Failed to upload photo.');
        }
      } catch (error) {
        console.error('Error uploading photo:', error);
        alert('An error occurred. Please try again.');
      }
    });

    // Load photos on page load
    loadPhotos();
  </script>
</body>
</html>
