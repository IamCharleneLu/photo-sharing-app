<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    /* Welcome section */
    #welcome {
      text-align: center;
      padding: 50px 20px;
      background: #181818;
      position: sticky;
      top: 0;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    #welcome.hidden {
      transform: translateY(-100%);
    }

    #welcome h1 {
      margin: 0;
      font-size: 2rem;
      color: #f1f1f1;
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    #uploadForm button {
      padding: 10px 20px;
      background-color: #f1f1f1;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #uploadForm button:hover {
      background-color: #e1e1e1;
    }

    /* Photo gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-container:hover img {
      filter: brightness(0.8);
    }

    .photo-container:hover .delete-overlay {
      display: flex;
    }

    .delete-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div id="welcome">
    <h1>Welcome to Curio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Upload Photo</button>
    </form>
  </div>

  <!-- Photo Gallery -->
  <div id="gallery"></div>

  <script>
    const baseURL = window.location.origin; // Automatically use the correct domain
    const gallery = document.getElementById('gallery');
    const welcomeSection = document.getElementById('welcome');
    let lastScrollY = window.scrollY;

    // Hide/Show Welcome Section on Scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        welcomeSection.classList.add('hidden'); // Hide on scroll down
      } else {
        welcomeSection.classList.remove('hidden'); // Show on scroll up
      }
      lastScrollY = window.scrollY;
    });

    // Fetch and display photos
    async function loadPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos`);
        const photos = await response.json();

        // Update gallery with images
        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img 
              src="${baseURL}${photo}" 
              alt="Photo" 
              data-filename="${photo.replace('/', '')}"
            >
            <div class="delete-overlay" onclick="confirmDeletePhoto('${photo.replace('/', '')}')">Delete?</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading photos:', error);
        gallery.innerHTML = '<p>Failed to load photos.</p>';
      }
    }

    // Confirm delete photo
    async function confirmDeletePhoto(filename) {
      if (confirm(`Are you sure you want to delete this photo?`)) {
        await deletePhoto(filename);
      }
    }

    // Delete photo from backend
    async function deletePhoto(filename) {
      try {
        const response = await fetch(`${baseURL}/photos/${filename}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          alert('Photo deleted successfully!');
          loadPhotos(); // Refresh the gallery
        } else {
          alert('Failed to delete photo.');
        }
      } catch (error) {
        console.error('Error deleting photo:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Handle photo uploads
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch(`${baseURL}/upload`, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Photo uploaded successfully!');
          loadPhotos(); // Refresh the gallery
        } else {
          alert('Failed to upload photo.');
        }
      } catch (error) {
        console.error('Error uploading photo:', error);
        alert('An error occurred. Please try again.');
      }
    });

    // Load photos on page load
    loadPhotos();
  </script>
</body>
</html>
