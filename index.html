<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curio</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333; /* Dark grey background */
      color: #fff; /* White text color for dark background */
      overflow-x: hidden;
    }

    /* Welcome section */
    #welcome {
      text-align: center;
      padding: 50px 20px;
      background: #f7f7f7; /* Light grey background */
      color: #333; /* Dark text for contrast */
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    #welcome.hidden {
      transform: translateY(-100%);
    }

    #welcome h1 {
      margin: 0;
      font-size: 2rem;
      color: #333; /* Dark text */
    }

    #uploadForm {
      margin-top: 20px;
    }

    #uploadForm input[type="file"] {
      display: block;
      margin: 10px auto;
    }

    .rounded-button {
      padding: 10px 20px;
      border: 2px solid #333; /* Dark grey border */
      background-color: transparent;
      color: #333; /* Dark grey text */
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .rounded-button:hover {
      background-color: #333; /* Dark grey background on hover */
      color: #fff; /* White text on hover */
    }

    .rounded-button:active {
      transform: scale(0.95);
    }

    /* Photo gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      max-height: 70vh; /* Set height for scrolling */
      overflow-y: auto; /* Allow vertical scrolling */
      background: #f7f7f7; /* Light grey background */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .photo-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background-color: #fff; /* White background for photo containers */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-container:hover img {
      filter: brightness(0.8);
    }

    .photo-container:hover .delete-overlay {
      display: flex;
    }

    .delete-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Welcome Section -->
  <div id="welcome">
    <h1>Welcome to Curio</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="photo" accept="image/*" required>
      <button class="rounded-button" type="submit">Upload Photo</button>
    </form>
  </div>

  <!-- Photo Gallery -->
  <div id="gallery"></div>

  <script>
    const baseURL = window.location.origin; // Automatically use the correct domain
    const gallery = document.getElementById('gallery');
    const welcomeSection = document.getElementById('welcome');
    let lastScrollY = window.scrollY;

    // Hide/Show Welcome Section on Scroll
    window.addEventListener('scroll', () => {
      if (window.scrollY > lastScrollY) {
        welcomeSection.classList.add('hidden'); // Hide on scroll down
      } else {
        welcomeSection.classList.remove('hidden'); // Show on scroll up
      }
      lastScrollY = window.scrollY;
    });

    // Fetch and display photos
    async function loadPhotos() {
      try {
        const response = await fetch(`${baseURL}/photos`);
        const photos = await response.json();

        // Update gallery with images
        gallery.innerHTML = photos.map(photo => `
          <div class="photo-container">
            <img 
              src="${baseURL}${photo}" 
              alt="Photo" 
              data-filename="${photo.replace('/', '')}"
            >
            <div class="delete-overlay" onclick="confirmDeletePhoto('${photo.replace('/', '')}')">Delete?</div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Error loading photos:', error);
        gallery.innerHTML = '<p>Failed to load photos.</p>';
      }
    }

    // Confirm delete photo
    async function confirmDeletePhoto(filename) {
      if (confirm(`Are you sure you want to delete this photo?`)) {
        await deletePhoto(filename);
      }
    }

    // Delete photo from backend
    async function deletePhoto(filename) {
      try {
        const response = await fetch(`${baseURL}/photos/${filename}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          alert('Photo deleted successfully!');
          loadPhotos(); // Refresh the gallery
        } else {
          alert('Failed to delete photo.');
        }
      } catch (error) {
        console.error('Error deleting photo:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Handle photo uploads
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(uploadForm);

      try {
        const response = await fetch(`${baseURL}/upload`, {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Photo uploaded successfully!');
          loadPhotos(); // Refresh the gallery
        } else {
          alert('Failed to upload photo.');
        }
      } catch (error) {
        console.error('Error uploading photo:', error);
        alert('An error occurred. Please try again.');
      }
    });

    // Automatic scrolling logic
    let scrollDirection = 1; // 1 for down, -1 for up
    setInterval(() => {
      if (scrollDirection === 1 && gallery.scrollTop + gallery.clientHeight >= gallery.scrollHeight) {
        scrollDirection = -1; // Switch to scrolling up
      } else if (scrollDirection === -1 && gallery.scrollTop <= 0) {
        scrollDirection = 1; // Switch to scrolling down
      }
      gallery.scrollBy(0, 2 * scrollDirection); // Adjust the speed (2px per interval)
    }, 30); // Adjust the interval speed (30ms)

    // Load photos on page load
    loadPhotos();
  </script>
</body>
</html>
